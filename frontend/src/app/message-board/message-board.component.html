<div style="width: 750px;">

  <mat-list ma>
    <h3 mat-header>{{(messageBoardService.messageBoard$ | async)?.title}}</h3>

    <button (click)="loadMessageBoard()" mat-raised-button color="primary">
      Refresh Message Board
    </button>

    <mat-list-item *ngFor="let item of (messageBoardService.messageBoard$ | async)?.messages" style="height: 60px;">
      <label mat-line>{{item.user}}: {{item.content}}</label>
      <label mat-line>Timestamp: {{(item.timeStamp)}} </label>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <table>
    <td>
      <mat-form-field style="width: 100px;">
        <mat-label>User name</mat-label>
        <input matInput [(ngModel)]="userName" value={{userName}}>
      </mat-form-field>
    </td>

    <td>
      <mat-form-field style="width: 500px;">
        <mat-label>Message</mat-label>
        <input matInput [(ngModel)]="message" value={{message}}>
      </mat-form-field>
    </td>


    <td>
      <button mat-raised-button color="primary" style="margin-left: 20px;"
      (click)="sendMessage()">
        Send Message
      </button>
    </td>
  </table>
</div>
